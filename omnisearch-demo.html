<head>
  <title>omnisearch-demo</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>



<template name="hello">
  <input type="text" id="search-box">
    {{#each results}}
      <div class="package">
        <h4 class="name">
            {{{title}}}
        </h4>
        <div class="description">
          <img src="{{thumbnail}}" alt="">
            {{{summary}}}
        </div>
      </div>
    {{/each}}
</template>
