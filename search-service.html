<body>
<form>
  <input type="text" name="query">
  <input type="submit" value="Search">
</form>

{{#if searching}}
  <p>Searching...</p>
{{else}}
  {{#if photos.count}}
    <hr>
    <table>
      {{#each photos}}
        {{> book}}
      {{/each}}
    </table>
  {{/if}}
{{/if}}
</body>

<template name="book">
  <tr>
    <td class="image"><img src="{{thumb}}"></td>
    <td>
      <a href="{{link}}" target="_blank">{{title}}</a>
      <p>{{{snippet}}}</p>
    </td>
  </tr>
</template>
