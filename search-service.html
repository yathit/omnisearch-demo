<body>
<form>
  <input type="text" name="query">
  <input type="submit" value="Search">
</form>

  {{#if photos.count}}
    <hr>
    <table>
      {{#each photos}}
        {{> book}}
      {{/each}}
    </table>
  {{/if}}

</body>

<template name="book">
  <tr>
    <td class="image"><img style="max-height: 100px;" src="{{thumbnail}}"></td>
    <td>
      <p>{{{rank}}}. {{{source}}}</p>
      <a href="{{url}}" target="_blank">{{title}}</a>
      <p>{{{summary}}}</p>
    </td>
  </tr>
</template>
